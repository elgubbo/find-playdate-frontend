<div class="modal-header" ng-class="{'bg-danger': errorMessage}" ng-bind="errorMessage">

</div>
<div class="modal-body">
	<div class="modal-form">
        <form class="form-inline" name="createForm" novalidate>
            <fieldset ng-disabled="saving">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group" ng-class="{'has-error': createForm.game.$error.required&&createForm.game.$dirty}">
                              <input
                                required
                                type="text"
                                ng-model="newPlayDate.game"
                                name="game"
                                typeahead="game as game.label for game in getSteamgame($viewValue)"
                                class="form-control"
                                typeahead-editable="'false'"
                                placeholder="Steamgame?">
                                <span class="input-group-addon">
                                    <span class="fa fa-gamepad"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': createForm.georegion.$error.required&&createForm.georegion.$dirty}">
                            <div class="input-group">
                              <input
                                required
                                type="text"
                                ng-model="newPlayDate.geoRegion"
                                name="georegion"
                                typeahead="region as region.label for region in getRegion($viewValue)"
                                class="form-control"
                                typeahead-editable="'false'"
                                placeholder="Your timezone?">
                                <span class="input-group-addon">
                                    <span class="fa fa-globe"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="form-group" ng-class="{'has-error': createForm.name.$error.required&&createForm.name.$dirty}">
                            <div class="input-group">
                              <input
                                required
                                type="text"
                                class="form-control"
                                ng-model="newPlayDate.name"
                                name="name"
                                placeholder="Your (ingame) Name?">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': createForm.email.$error.required||createForm.email.$error.email&&createForm.email.$dirty}">
                            <div class="input-group">
                              <input
                                required
                                type="email"
                                class="form-control"
                                ng-model="newPlayDate.email"
                                name="email"
                                placeholder="Your e-mail?">
                                <span class="input-group-addon">
                                    <span class="fa fa-at"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-form">
                    <div class="row">
                        <div class="form-group col-md-12 mt-5"
                            ng-class="{'has-error': createForm.additional.$error.required&&createForm.additional.$dirty}">
                            <div class="input-group">
                                <textarea
                                    required
                                    class="form-control"
                                    placeholder = "Additional Info?"
                                    ng-model="newPlayDate.description"
                                    name="additional"
                                    cols="80"
                                    rows="4">
                                </textarea>
                                <span class="input-group-addon">
                                    <span class="fa fa-info mt-5"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save <span class="fa fa-save"></span></button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel <span class="fa fa-close"></span> </button>
</div>
