<div class="container-fluid" ng-controller="HeaderCtrl as header">
    <div id="topanchor"></div>
    <div id="header" class="navbar navbar-fixed-top" headroom tolearance="15" offset="15">
        <div class="navbar-inner">
            <div class="col-md-2 col-xs-8 col-sm-3">
                <a class="navbar-brand" id="header-brand" href="#/" ng-click="header.resetSearch()"><span class="bigfont orange">Play</span><span class="bigfont">Date</span></a>
            </div>
            <div class="col-xs-2 hidden-sm hidden-lg hidden-md" style="margin-top:10px; margin-left:35px;">
                <div
                class="btn-circle btn-lg btn-primary"
                ng-click="header.openCreateModal(header.search)"><span class="fa fa-plus"></span></div>
            </div>
            <form class="form-inline col-md-9 col-sm-8 mt-10 pull-right" id="search-form">
                <div class="row search-row">
                    <div class="col-md-3 col-sm-6 col-xs-12 form-group">
                        <div
                            class="hidden-sm btn-group"
                            dropdown is-open="status.isopen" ng-if="!header.search.platform">
                            <a class="btn btn-primary dropdown-toggle" dropdown-toggle>
                            filter by Platform <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="platform in header.platforms">
                                    <a href ng-click="header.search.platform=platform">{{platform.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div
                            class="hidden-lg hidden-md hidden-xs btn-group"
                            dropdown is-open="status.isopen" ng-if="!header.search.platform">
                            <a class="btn btn-primary btn-sm dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                            filter by Platform <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="platform in header.platforms">
                                    <a href ng-click="header.search.platform=platform">{{platform.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="input-group" ng-if="header.search.platform">
                          <input
                            type="text"
                            ng-model="header.search.game"
                            ng-model-options="{ updateOn: 'default keyup blur' }"
                            typeahead="game as game.label for game in header.getGame($viewValue, header.search.platform.apiName)"
                            class="form-control"
                            typeahead-editable="'false'"
                            placeholder="filter by {{header.search.platform.name}}game">
                            <span class="input-group-addon">
                                <span class="fa fa-gamepad"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-3 col-sm-6 col-xs-12">
                        <div class="input-group">
                          <input
                            type="text"
                            ng-model="header.search.geoRegion"
                            ng-model-options="{ updateOn: 'default keyup blur' }"
                            typeahead="region as region.label for region in header.getRegion($viewValue)"
                            class="form-control"
                            typeahead-editable="'false'"
                            placeholder="and timezone">
                            <span class="input-group-addon">
                                <span class="fa fa-globe"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-3 col-sm-6 col-xs-12">
                        <div class="input-group">
                          <input
                            type="text"
                            ng-model="header.search.preferences.language"
                            ng-model-options="{ updateOn: 'default keyup blur' }"
                            typeahead="language as language.label for language in header.getLanguage($viewValue)"
                            class="form-control"
                            typeahead-editable="'false'"
                            placeholder="and language">
                            <span class="input-group-addon">
                                <span class="fa fa-language"></span>
                            </span>
                        </div>
                    </div>
                    <div
                        class="hidden-sm hidden-xs btn btn-primary form-control mt-5"
                        ng-click="header.openCreateModal(header.search)">
                        <span>Add PlayDate</span>
                        <span class="fa fa-plus"></span>
                    </div>
                    <div
                        class="hidden-lg hidden-md hidden-xs form-group col-sm-4 btn btn-primary btn-sm"
                        ng-click="header.openCreateModal(header.search)">
                        <span>Add PlayDate</span>
                        <span class="fa fa-plus"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
