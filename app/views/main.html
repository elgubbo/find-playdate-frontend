<div class="container-fluid" id="main">
    <div class="messages row">
        <div ng-repeat="message in main.flashMessage.messages" class="message col-sm-12">
            <div class="alert alert-{{::message.type}}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
                <p ng-bind="message.title"></p>
            </div>
        </div>
    </div>
    <div
        id="masonry-container"
        class="row"
        masonry="{ transitionDuration: '0' }"
        preserve-order
        infinite-scroll='main.searchService.loadMore()'
        infinite-scroll-disabled='main.searchService.isLoading || main.searchService.finished'
        infinite-scroll-distance='1'>
        <div ng-repeat="playdate in main.searchService.results track by playdate._id" class="masonry-brick col-xs-12 col-md-3 col-sm-4">
            <div class="panel panel-default possibly-long-text playdate-item">
                <!-- item head -->
                <div class="panel-heading clearfix">
                    <div class="row">
                        <h6 class="col-md-10 panel-title pull-left" translate="MAIN.HEADLINE" translate-values="{username : playdate.name, platform: main.getPlatformPrettyName(playdate.platform)}">
                        </h6>
                    </div>
                </div>
                <a ng-href="{{::playdate.detail_url}}" target="_blank">
                    <div ng-class="{'steam-image': playdate.platform=='steam', 'console-image': playdate.platform!='steam'}" class="tb-shadow panel-content" back-img="{{::playdate.game.image_url}}">
                        <img class="item-image tb-shadow"
                            style="visibility:hidden"
                            ng-src="{{::playdate.game.image_url}}" alt="no image"
                            err-src="{{'http://placehold.it/460x215/f5f5f5&text='+playdate.game.label}}">
                    </div>
                </a>
                <!-- item footer -->
                <div class="panel-footer">
                    <div class="item-footer" style="word-wrap: break-word">
                        <dl>
                            <dt><span class="fa fa-gamepad pr-5"></span>{{::playdate.game.label}}</dt>
                            <dd>{{::playdate.description}}</dd>
                            <dt><span class="fa pr-5 fa-globe"></span><span translate="MAIN.TIMEZONE"></span></dt>
                            <dd>{{::playdate.geoRegion.label}}</dd>
                            <dt ng-if="playdate.preferences && playdate.preferences.language"><span class="fa pr-5 fa-language"></span><span translate="MAIN.LANGUAGE"></span></dt>
                            <dd>{{::playdate.preferences.language.label}}</dd>
                            <dt ng-if="playdate.preferences && (playdate.preferences.microphone || playdate.preferences.group)"
                                translate="MAIN.PREFERENCES"></dt>
                            <dd>
                                <span ng-if="playdate.preferences.group"><i class="fa pr-5 fa-group"></i> <span translate="MAIN.GROUP"></span></span>
                            </dd>
                            <dd>
                                <span ng-if="playdate.preferences.microphone"><i class="fa pr-5 fa-microphone"></i> <span translate="MAIN.MIC"></span></span>
                            </dd>
                        </dl>
<!--                         <div class="row">
                            <button
                                    ng-click="main.openMessage(playdate._id)"
                                    type="button" class="btn btn-primary btn-block"
                                    translate="MAIN.MESSAGE"
                                    translate-values="{username : playdate.name}">
                            </button>
                        </div> -->
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button
                                    ng-click="main.openMessage(playdate._id)"
                                    type="button" class="btn btn-primary btn-block button-overflow"
                                    translate="MAIN.MESSAGE"
                                    translate-values="{username : playdate.name}">
                            </button>
                        </div>
                        <div class="btn-group dropup" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-block dropdown-toggle" dropdown-toggle><span class="fa fa-share"></span>share</button>
                            <ul class="dropdown-menu" role="menu">
                                  <li class="rrssb-facebook">
                                    <a href="https://www.facebook.com/sharer/sharer.php?u=http://find-playdate.com/?message={{playdate._id}}" target="_blank" class="popup">
                                      <span class="rrssb-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="29" height="29" viewBox="0 0 29 29"><path d="M26.4 0H2.6C1.714 0 0 1.715 0 2.6v23.8c0 .884 1.715 2.6 2.6 2.6h12.393V17.988h-3.996v-3.98h3.997v-3.062c0-3.746 2.835-5.97 6.177-5.97 1.6 0 2.444.173 2.845.226v3.792H21.18c-1.817 0-2.156.9-2.156 2.168v2.847h5.045l-.66 3.978h-4.386V29H26.4c.884 0 2.6-1.716 2.6-2.6V2.6c0-.885-1.716-2.6-2.6-2.6z"
                                          class="cls-2" fill-rule="evenodd"/></svg>
                                      </span>
                                      <span class="rrssb-text">facebook</span>
                                    </a>
                                  </li>
                                  <li class="rrssb-twitter">
                                    <a href="https://twitter.com/intent/tweet?url=http://find-playdate.com/?message={{playdate._id}}" target="_blank"
                                    class="popup">
                                      <span class="rrssb-icon"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"><path d="M24.253 8.756C24.69 17.08 18.297 24.182 9.97 24.62c-3.122.162-6.22-.646-8.86-2.32 2.702.18 5.375-.648 7.507-2.32-2.072-.248-3.818-1.662-4.49-3.64.802.13 1.62.077 2.4-.154-2.482-.466-4.312-2.586-4.412-5.11.688.276 1.426.408 2.168.387-2.135-1.65-2.73-4.62-1.394-6.965C5.574 7.816 9.54 9.84 13.802 10.07c-.842-2.738.694-5.64 3.434-6.48 2.018-.624 4.212.043 5.546 1.682 1.186-.213 2.318-.662 3.33-1.317-.386 1.256-1.248 2.312-2.4 2.942 1.048-.106 2.07-.394 3.02-.85-.458 1.182-1.343 2.15-2.48 2.71z"/></svg></span>
                                      <span class="rrssb-text">twitter</span>
                                    </a>
                                  </li>
                                    <li class="rrssb-googleplus">
                                      <!-- Replace href with your meta and URL information.  -->
                                      <a href="https://plus.google.com/share?url=http://find-playdate.com/?message={{playdate._id}}" class="popup" target="_blank">
                                        <span class="rrssb-icon">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
                                            <path d="M14.703 15.854l-1.22-.948c-.37-.308-.88-.715-.88-1.46 0-.747.51-1.222.95-1.662 1.42-1.12 2.84-2.31 2.84-4.817 0-2.58-1.62-3.937-2.4-4.58h2.098l2.203-1.384h-6.67c-1.83 0-4.467.433-6.398 2.027C3.768 4.287 3.06 6.018 3.06 7.576c0 2.634 2.02 5.328 5.603 5.328.34 0 .71-.033 1.083-.068-.167.408-.336.748-.336 1.324 0 1.04.55 1.685 1.01 2.297-1.523.104-4.37.273-6.466 1.562-1.998 1.187-2.605 2.915-2.605 4.136 0 2.512 2.357 4.84 7.288 4.84 5.822 0 8.904-3.223 8.904-6.41.008-2.327-1.36-3.49-2.83-4.73h-.01zM10.27 11.95c-2.913 0-4.232-3.764-4.232-6.036 0-.884.168-1.797.744-2.51.543-.68 1.49-1.12 2.372-1.12 2.807 0 4.256 3.797 4.256 6.24 0 .613-.067 1.695-.845 2.48-.537.55-1.438.947-2.295.95v-.003zm.032 13.66c-3.62 0-5.957-1.733-5.957-4.143 0-2.408 2.165-3.223 2.91-3.492 1.422-.48 3.25-.545 3.556-.545.34 0 .52 0 .767.034 2.574 1.838 3.706 2.757 3.706 4.48-.002 2.072-1.736 3.664-4.982 3.648l.002.017zM23.254 11.89V8.52H21.57v3.37H18.2v1.714h3.367v3.4h1.684v-3.4h3.4V11.89"></path>
                                          </svg>
                                        </span>
                                        <span class="rrssb-text">google+</span>
                                      </a>
                                    </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /item list -->
</div>
<div id="footer" class="container-fluid">
    <div class="row">
        <div class="col-md-3 pull-right">
            <a href="/tos" class="btn btn-xs pull-right">read the TOS and site notice</a>
        </div>
    </div>
</div>
